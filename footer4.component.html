<footer class="footer4-footer7 thq-section-padding">
  <div class="footer4-max-width thq-section-max-width">
    <div class="footer4-content">
      <div class="footer4-logo1">
        <img [attr.alt]="logoAlt" [attr.src]="logoSrc" class="footer4-logo2" />
      </div>
      <div class="footer4-links">
        <a href="https://example.com" target="_blank" rel="noreferrer noopener">
          <ng-container>
            <ng-template #defaultLink1>
              <div class="footer4-fragment3">
                <span class="footer4-text16 thq-body-small">Home</span>
              </div>
            </ng-template>
            <ng-container
              *ngTemplateOutlet="link1 ? link1 : defaultLink1"
            ></ng-container>
          </ng-container>
        </a>
        <a href="https://example.com" target="_blank" rel="noreferrer noopener">
          <ng-container>
            <ng-template #defaultLink2>
              <div class="footer4-fragment5">
                <span class="footer4-text18 thq-body-small">Services</span>
              </div>
            </ng-template>
            <ng-container
              *ngTemplateOutlet="link2 ? link2 : defaultLink2"
            ></ng-container>
          </ng-container>
        </a>
        <a href="https://example.com" target="_blank" rel="noreferrer noopener">
          <ng-container>
            <ng-template #defaultLink3>
              <div class="footer4-fragment2">
                <span class="footer4-text15 thq-body-small">Portfolio</span>
              </div>
            </ng-template>
            <ng-container
              *ngTemplateOutlet="link3 ? link3 : defaultLink3"
            ></ng-container>
          </ng-container>
        </a>
        <a href="https://example.com" target="_blank" rel="noreferrer noopener">
          <ng-container>
            <ng-template #defaultLink4>
              <div class="footer4-fragment6">
                <span class="footer4-text19 thq-body-small">Contact</span>
              </div>
            </ng-template>
            <ng-container
              *ngTemplateOutlet="link4 ? link4 : defaultLink4"
            ></ng-container>
          </ng-container>
        </a>
        <a href="https://example.com" target="_blank" rel="noreferrer noopener">
          <ng-container>
            <ng-template #defaultLink5>
              <div class="footer4-fragment1">
                <span class="footer4-text14 thq-body-small">About Us</span>
              </div>
            </ng-template>
            <ng-container
              *ngTemplateOutlet="link5 ? link5 : defaultLink5"
            ></ng-container>
          </ng-container>
        </a>
      </div>
    </div>
    <div class="footer4-credits">
      <div class="thq-divider-horizontal"></div>
      <div class="footer4-row">
        <div class="footer4-container">
          <span class="thq-body-small">Â© 2024 TeleportHQ</span>
        </div>
        <div class="footer4-footer-links">
          <span>
            <ng-container>
              <ng-template #defaultPrivacyLink>
                <div class="footer4-fragment8">
                  <span class="footer4-text21 thq-body-small">
                    Privacy Policy
                  </span>
                </div>
              </ng-template>
              <ng-container
                *ngTemplateOutlet="privacyLink ? privacyLink : defaultPrivacyLink"
              ></ng-container>
            </ng-container>
          </span>
          <span>
            <ng-container>
              <ng-template #defaultTermsLink>
                <div class="footer4-fragment4">
                  <span class="footer4-text17 thq-body-small">
                    Terms and Conditions
                  </span>
                </div>
              </ng-template>
              <ng-container
                *ngTemplateOutlet="termsLink ? termsLink : defaultTermsLink"
              ></ng-container>
            </ng-container>
          </span>
          <span>
            <ng-container>
              <ng-template #defaultCookiesLink>
                <div class="footer4-fragment7">
                  <span class="footer4-text20 thq-body-small">
                    Cookies Policy
                  </span>
                </div>
              </ng-template>
              <ng-container
                *ngTemplateOutlet="cookiesLink ? cookiesLink : defaultCookiesLink"
              ></ng-container>
            </ng-container>
          </span>
        </div>
      </div>
    </div>
  </div>
</footer>
